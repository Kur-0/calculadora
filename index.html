<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="base">
        <p id="screen">0</p>
        <div class="botoes">
            <input type="button" value="(" id="paren1">
            <input type="button" value=")" id="paren2">
            <input type="button" value="%" id="porcen">
            <input type="button" value="CE" id="CE">
            <input type="button" value="7" id="sete">
            <input type="button" value="8" id="oito">
            <input type="button" value="9" id="nove">
            <input type="button" value=":" id="pontos" class="pontos">
            <input type="button" value="4" id="quatro">
            <input type="button" value="5" id="cinco">
            <input type="button" value="6" id="seis">
            <input type="button" value="X" id="xis">
            <input type="button" value="1" id="um">
            <input type="button" value="2" id="dois">
            <input type="button" value="3" id="tres">
            <input type="button" value="-" id="traco">
            <input type="button" value="0" id="zero">
            <input type="button" value="." id="ponto" class="ponto">
            <input type="button" value="=" id="igual">
            <input type="button" value="+" id="mais">
        </div>
    </div>
</body>
</html>
